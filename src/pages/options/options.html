<!DOCTYPE html>

<html>
  <head>
    <title>YtClearInterface Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>

  <body>
    <section class="option">
      <div class="title-option">
        <label class="label-checkbox">
          <input id="hideClarifyBox" class="input-checkbox" type="checkbox" />
          <span
            class="text-label"
            data-i18n-content="hideClarifyBoxTitle"
          ></span>
        </label>
      </div>
      <div
        class="description-option"
        data-i18n-content="hideClarifyBoxDescription"
      ></div>
    </section>

    <section class="option">
      <div class="title-option">
        <label class="label-checkbox">
          <input id="hideSuggestions" class="input-checkbox" type="checkbox" />
          <span
            class="text-label"
            data-i18n-content="hideSuggestionsTitle"
          ></span>
        </label>
      </div>
      <div
        class="description-option"
        data-i18n-content="hideSuggestionsDescription"
      ></div>
    </section>

    <section class="option">
      <div class="title-option">
        <label class="label-checkbox">
          <input id="hideEndScreen" class="input-checkbox" type="checkbox" />
          <span
            class="text-label"
            data-i18n-content="hideEndScreenTitle"
          ></span>
        </label>
      </div>
      <div
        class="description-option"
        data-i18n-content="hideEndScreenDescription"
      ></div>
    </section>

    <section class="option">
      <div class="title-option">
        <label class="label-checkbox">
          <input id="hideComments" class="input-checkbox" type="checkbox" />
          <span class="text-label" data-i18n-content="hideCommentsTitle"></span>
        </label>
      </div>
      <div
        class="description-option"
        data-i18n-content="hideCommentsDescription"
      ></div>
    </section>

    <script src="../../modules/external/browser-polyfill.min.js"></script>
    <script src="../../modules/internal/helpers.js"></script>
    <script src="../../core/logger.js"></script>

    <script src="options.js"></script>
  </body>
</html>
